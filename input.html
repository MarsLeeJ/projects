<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <form>
        <label for="username">姓名：</label>
        <input type="text" id="username" name="username" placeholder="用户名"><br>
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" ><br>
        <label>性别：</label>
        <input type="radio" name="sex_own" >男
        <input type="radio" name="sex_own">女<br>
        <label>取向：</label>
        <input type="radio" name="sex_other" >男
        <input type="radio" name="sex_other">女<br>
        <label>爱好：</label>
        <input type="checkbox" name="hobby" value="dota">dota
        <input type="checkbox" name="hobby" value="旅游">旅游
        <input type="checkbox" name="hobby" value="宠物">宠物<br>
        <label>评论：</label>
        <textarea placeholder="ddd" rows="20" cols="60"></textarea><br>
        <label>我的car：</label>
        <select naem="my_car">
            <option value="萨博" selected>萨博</option>
            <option value="兰博基尼">兰博基尼</option>
            <option value="玛莎拉蒂">玛莎拉蒂</option>
        </select>
        <input type="submit" name="提交">
    </form>
</body>
</html>
